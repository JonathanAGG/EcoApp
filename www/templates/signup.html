<ion-modal-view>
  <ion-header-bar>
    

    <h1 class="title">Registro de Socio</h1>
    <div class="buttons">
      <button class="button ion-close button-clear button-dark" ng-click="signupModal.hide()"></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Nombre</span>
          <input type="text" ng-model="loginData.nombre">
        </label>
        <label class="item item-input">
          <span class="input-label">Apellidos</span>
          <input type="text" ng-model="loginData.apellidos">
        </label>
        <label class="item item-input">
          <span class="input-label">Número de Cédula</span>
          <input type="number" ng-model="loginData.cedula">
        </label>                
        <label class="item item-input">
          <span class="input-label">Correo</span>
          <input type="email" ng-model="loginData.correo">
        </label>
        <label class="item item-input">
          <span class="input-label">Teléfono</span>
          <input type="number" ng-model="loginData.telefono">
        </label>                
        
        <label class="item item-input">
          <span class="input-label">Contraseña</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item item-input">
          <span class="input-label">Repetir contraseña</span>
          <input type="password" ng-model="loginData.password2">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Registrarse</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
