<ion-view view-title={{currentUser.displayName}} class="body">

  <ion-content>
    <header class="header-app">
      <img src="../img/logo.png" alt="" class="logo">
      <div class="content-title">
        <p class="title">EcoParques</p>
      </div>
    </header>

    <section id="content-dash">
        <div class="card" id="card-parking" ng-click="goParking()">
              <div class="item item-text-wrap">
                <div class="list">
                  <a class="item">Parqueo</a>
                </div>
              </div>
            </div>

                <div class="card" id="card-query" ng-click="goQuery()">
                      <div class="item item-text-wrap">
                        <div class="list">
                          <a class="item">Consulta</a>
                        </div>
                      </div>
                    </div>

                    <div class="card" id="card-tickets" ng-click="goTickets()">
                      <div class="item item-text-wrap">
                        <div class="list">
                          <a class="item">Fichas</a>
                        </div>
                      </div>
                    </div>

    </section>

   

   


  </ion-content>
</ion-view>
